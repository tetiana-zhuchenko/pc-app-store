<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC APP STORE</title>
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/page.css" />
    <link rel="stylesheet" href="./css/appearing-arrow.css" />
    <link rel="stylesheet" href="./css/errorMessage.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  </head>
  <body>
    <script src="./app.js" type="module" defer></script>

    <header class="header">
      <div class="general-wrapper header__wrapper">
        <h4 class="header__title left">TOP ANTIVIRUS</h4>
        <div class="header__divider"></div>
        <h4 class="header__title right">PC APP STORE™</h4>
      </div>
      <div class="top-appearing-arrow-container" data-appearing-arrow-top>
        <div class="appearing-arrow">
          <div class="appearing-arrow__arrow-up"></div>
          <p class="appearing-arrow__title">OPEN</p>
          <p class="appearing-arrow__text">your downloaded file</p>
        </div>
      </div>
    </header>
    <main>
      <div class="general-wrapper main">
        <h1 class="main__title">THANK YOU FOR CHOOSING OUR PRODUCT!</h1>
        <div class="general-wrapper product-cards" data-product-cards=""></div>
      </div>
    </main>
    <footer class="footer">
      <div class="bottom-appearing-arrow-container" data-appearing-arrow-bottom>
        <div class="appearing-arrow">
          <p class="appearing-arrow__title">OPEN</p>
          <p class="appearing-arrow__text">your downloaded file</p>
          <div class="appearing-arrow__arrow-down"></div>
        </div>
      </div>
      <div class="general-wrapper footer-wrapper">
        <h4 class="footer__title">TOP ANTIVIRUS</h4>
        <p class="footer__text">Copyright © 2021</p>
      </div>
    </footer>
  </body>
</html>
